<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Deeren Fit</title>
</head>
<body>
<div th:replace="components/navbar :: navbar">

</div>
<div class="container">
    <form class="form-signin" method="post" action="/users" onsubmit="return checkUserNameUnique(this);">
        <h2 class="form-signin-heading">Sign Up</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <script type="text/javascript">
	$(document).ready(function(){

	});

	function checkUserNameUnique(form){
		url = "[[@{/api/users/check_username}]]]";
		userName = $("#username").val;
		params = {userName};

		$.post(url, params, function(response){
			alert("Repsonse from serve: " + response);
		});


		return false;
	}
</script >
</div>
</body>
</html>
