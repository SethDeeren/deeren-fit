<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div th:replace="components/navbar :: navbar"></div>
<div class="container mt-5">
    <!--    <h4 align="center">Cumulative By User</h4>-->

    <div id="container"
         style="width: 550px; height: 400px; margin: 0 auto"></div>
    <a class="mt-10" th:href="@{/challenges/{id} (id=${challengeId})}">Back to Dashboard</a>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>



<script th:inline="javascript">
     $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Cumulative By Challenger'
        },
        subtitle: {
            text: 'Deeren Fit'
        },
        xAxis: {
            categories: [[${userCumulativesKeySet}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:[[${masUserCumulativeValue}]],
            title: {
                text: 'Reps'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Challengers',
            data: [[${userCumulativeValues}]]
        }]
      });
    });
</script>




</body>
</html>
