        <a th:href="@{/challenges/{id}/my_trackers (id=${challenge.id})}">Add your daily trackers</a>

    <div id="groupCumulativeOverTime"

<script th:inline="javascript">

/////////////////////////////////////// Group Accumulation Over Time ////////////////////////////////
$(function(){
    Highcharts.chart('groupCumulativeOverTime', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Group Accumulation'
        },
        subtitle: {
            text: 'Deeren Fit'
        },
        xAxis: {
            categories: [[${groupAccumulationOverTimeKeySet}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:null,
            title: {
                text: 'Reps'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Date',
            data: [[${groupAccumulationOverTimeValues}]]
        }]
      });
    });
