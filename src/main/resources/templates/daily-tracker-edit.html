<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Deeren Fit</title>
</head>

<body>
<div th:replace="components/challenge-navbar :: challenge-navbar">

</div>

	<div class="container">
	
		
		<p class="h4 mb-4 mt-4">Edit Stat</p>
	
		<form action="#" th:action="@{/my_trackers}" th:object="${dailyTracker}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="number" th:field="*{reps}" min="1"
					class="form-control mb-4 col-4" required />
				
			<button type="submit" class="btn btn-dark col-2">Save</button>
						
		</form>
		<form class="mt-5" action="#" th:action="@{/my_trackers/delete}" th:object="${dailyTracker}" method="POST">
			<input type="hidden" name="id" th:field="*{id}" />
			<input type="hidden" name="challengeId" th:field="${challengeId}" />
			<button type="submit" class="btn btn-danger"
					onclick="if (!(confirm('Are you sure you want to delete this set?'))) return false">
					Delete
			</button>
		</form>

	
		<hr>
		<a th:href="@{/challenges/{id}/my_trackers/{day} (day=${dailyTracker.day}, id=${challengeId})}">Back to your daily tracker</a>
		
	</div>
</body>

</html>
