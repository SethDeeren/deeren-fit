<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Deeren Fit</title>
</head>
<body>
<div th:replace="components/navbar :: navbar">

</div>
<div class="container mt-5">
    <h2>Create Challenge</h2>
    <hr/>
    <form class="form-signin" method="post" th:action="@{/challenges}" th:object="${challenge}">
        <div class="form-group">

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" th:field="*{title}" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
                <label for="title">Team Motto</label>
                <input id="motto" th:field="*{motto}" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
                <label for="date">Select Start Date</label>
<!--                <input type="text" th:field="*{startDate}" pattern="\d{1,2}/\d{1,2}/\d{4}" class="datepicker" name="date" required/>-->
                <input id="date"  th:field="*{startDate}" class="form-control" type="date"  pattern="\d{4}-\d{1,2}-\d{1,2}" placeholder="yyyy-mm-dd" required/>
            </div>
            <div class="form-group">
                <label for="endDate">Select End Date</label>
                <!--                <input type="text" th:field="*{startDate}" pattern="\d{1,2}/\d{1,2}/\d{4}" class="datepicker" name="date" required/>-->
                <input id="endDate"  th:field="*{endDate}" class="form-control" type="date"  pattern="\d{4}-\d{1,2}-\d{1,2}" placeholder="yyyy-mm-dd" required/>
            </div>
            <button type="submit" class="btn btn-dark">Let's do this</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<!-- flatpickr for the date time picker -->
<!--<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>-->
<!-- custom page script -->
<!--<script type="text/javascript" th:src="@{/js/challenge-create-form.js}"></script>-->
</body>
</html>
